<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS-no copyright music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i
                               id="1" class="songItemPlay fa-regular  fa-circle-play"></i></span></span>
                </div>

                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i
                               id="2" class="songItemPlay fa-regular  fa-circle-play"></i></span></span>
                </div>

                               id="3" class="songItemPlay fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i
                               id="4" class="songItemPlay fa-regular  fa-circle-play"></i></span></span>
                </div>

                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i
                               id="5" class="songItemPlay fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i
                               id="6" class="songItemPlay fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i
                               id="7" class="songItemPlay fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i
                               id="8" class="songItemPlay fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>

                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i
                               id="10" class="songItemPlay fa-regular  fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" name="range" value="0" min="0" max="100">
        <div class="icons">
            <i class=" fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class=" fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="playGif" width="50px" alt=""><span id="masterSongName">0 to 100 - Sidhu Moose</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f0ff18a034.js" crossorigin="anonymous"></script>

</html>
