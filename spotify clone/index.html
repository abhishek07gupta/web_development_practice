<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS-no copyright music</h1>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" name="range" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f0ff18a034.js" crossorigin="anonymous"></script>
</body>
</html>
