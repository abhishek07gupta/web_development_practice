<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">

</head>
<body>
    <h1 class="textCenter bgh1">CALCULATOR</h1>
    <div class="container bg m-auto">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="btn mpb">C</button>
            <button class="btn mpb">B</button>
            <button class="btn mpb">^</button>
            <button class="btn mpb btnfunc">/</button>
        </div>
        <div class="row">
            <button class="btn mpb">7</button>
            <button class="btn mpb">8</button>
            <button class="btn mpb">9</button>
            <button class="btn mpb btnfunc">*</button>
        </div>
        <div class="row">
            <button class="btn mpb">4</button>
            <button class="btn mpb">5</button>
            <button class="btn mpb">6</button>
            <button class="btn mpb btnfunc">-</button>
        </div>
        <div class="row">
            <button class="btn mpb">1</button>
            <button class="btn mpb">2</button>
            <button class="btn mpb">3</button>
            <button class="btn mpb btnfunc">+</button>
        </div>
        <div class="row">
            <button class="btn mpb">%</button>
            <button class="btn mpb">0</button>
            <button class="btn mpb">.</button>
            <button class="btn mpb btnfunc">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
